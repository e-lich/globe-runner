version: "3"

services:
  postgres:
    image: postgres:11
    restart: always
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    container_name: flask_postgres
  
  flask_app:
    build: ./backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    links:
      - postgres
    depends_on:
      - postgres 
    container_name: flask_app
  
  react_app:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    links:
      - flask_app
    container_name: react_app
    volumes:
      - ./frontend:/app
      - ./app/node_modules
    stdin_open: true
    tty: true